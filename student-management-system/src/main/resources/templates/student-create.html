<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/students}">Student Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/students/load}">New Student</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/students}">Student List</a>
                </li>

            </ul>

        </div>
    </div>
</nav>

<br/>
<br/>
<br/>

<div class="container row col-md-8 offset-md-2">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Create Student</h2>
        </div>

        <div class="card-body">

            <form method="post"
                  role="form"
                  th:action="@{/students/save}"
                  th:object="${student}"
            >
                <div class="form-group mb-3">
                    <label class="form-label">Student First Name</label>
                    <input
                            class="form-control"
                            type="text"
                            name="firstName"
                            id="firstName"
                            placeholder="Enter First Name"
                            th:field="*{firstName}"
                    />
                    <p th:if="${#fields.hasErrors('firstName')}"
                       th:errors="*{firstName}"
                       class="text-danger"></p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Student Last Name</label>
                    <input
                            class="form-control"
                            type="text"
                            name="lastName"
                            id="lastName"
                            placeholder="Enter Last Name"
                            th:field="*{lastName}"
                    />
                    <p th:if="${#fields.hasErrors('lastName')}"
                       th:errors="*{lastName}"
                       class="text-danger"></p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Student Email ID</label>
                    <input
                            class="form-control"
                            type="text"
                            name="email"
                            id="email"
                            placeholder="Enter email"
                            th:field="*{email}"
                    />
                    <p th:if="${#fields.hasErrors('email')}"
                       th:errors="*{email}"
                       class="text-danger"></p>
                </div>

                <button class="btn btn-primary" type="submit">Submit</button>

            </form>

        </div>
    </div>
</div>

</body>
</html>
